<!DOCTYPE html>

<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LKP result charts</title>
	<link rel="stylesheet" type="text/css" href="./highcharts_files/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./highcharts_files/style.css">
	<link rel="stylesheet" href="./highcharts_files/share_style0_24.css">
	<script src="./highcharts_files/hm.js"></script>
	<script src="./highcharts_files/share.js"></script>
	</head>
<body>

	<div id="demo" >
		<div id="demo_content">
			<div class="page-header">
				<h1>LKP result charts</h1>
				<div class="subtitle">
				<p class="single"><a href="https://01.org/zh/lkp" target="_blank">Linux Kernel Performance</a> test case result</p>
				</div>
				<div class="clear"></div>
			</div>
			<p>
			LKP测试结果数据的格式均整合成"CSV".<br>
			LKP测试结果数据的维度包括：Kernel Commit, Benchmark, 测试参数(测试用例的多级目录), Compiler GCC(gcc-4.9, gcc-5), 性能指标等。
			</p>

			<form action="getMETRIC.php" enctype="multipart/form-data" method="get" accept-charset="utf-8">

			<div style="margin-right: auto; margin-left: auto">
			<div id="demo_url">
			<p class="line"><span class="title">
			xAxis:
			</span></div>

			&nbsp;<input type="radio" name="xaxis" value="benchmark">benchmarks
			&nbsp;<input type="radio" checked="checked" name="xaxis" value="kernel">kernels
			&nbsp;<input type="radio" name="xaxis" value="compiler" disabled>compilers (gcc-4.9 or gcc-5)
			&nbsp;&nbsp;
			</div>
			<div class="clear"></div>

			<div style="margin-right: auto; margin-left: auto">
			<div id="demo_url">
			<p class="line"><span class="title">
			benchmarks:
			&nbsp;&nbsp;
			</span></div>

			&nbsp;
			<select name="benchmarks" >

			<option value="all">ALL</option>
			<option value="ebizzy">ebizzy</option>
			<option value="netpipe">netpipe</option>
                        <option value="jishigou">jishigou</option>

			</select>
			</div>
			<div class="clear"></div>

			<p class="edit">
			<input class="btn btn-success" type="submit" value="SUBMIT" >
			<input class="btn btn-inverse" type="reset" value="CLEAR" >
			</p>

			</form>
			<div class="clear"></div>

			<!--
			<div id="demo_url">
					<p class="line"><span class="title">本例固定链接：</span>
					<input type="text" value="http://www.hcharts.cn/demo/index.php?p=10">

			</div>
			<div class="clear"></div>
			-->
			
			</div>
		<div class="clear"></div>


	</div>

<script type="text/javascript" src="./highcharts_files/jquery.min.js"></script>
